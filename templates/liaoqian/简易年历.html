<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{width: 200px;height: 200px;background: #CCC;}
    </style>
    <script type="text/javascript">
        var aDatas
        [
            '快过年了,大家可以商量着去哪儿玩儿',
            '第二个月。。。干点什么',
            '第三个月'
        ]
        window.onload=function()
        {
            var aLi=document.getElementsByTagName('li')
            var oTxt=document.getElementById('tab').getElementsByTagName('div')[0]
            var i=0;
            for(i=0;i<aLi.length;i++)
            {
                aLi[i].index=i;
                aLi[i].onmouseover=function()
                {
                    for(i=0;i<aLi.length;i++)
                    {
                        aLi[i].className=''
                    }
                    this.className='active'
                    oTxt.innerHTML='<h2>'+(this.index+1)+'月活动</h2><p>'+aDatas[this.index]+'</p>'
                }
            }
        }
    </script>
</head>
<body>
    <div id="tab" class="calendar">
        <ul>
            <li class="active"><h2>1</h2><p>JAN</p></li>
            <li><h2>2</h2><p>FEB</p></li>
            <li><h2>3</h2><p>MAR</p></li>
            <li><h2>4</h2><p>APR</p></li>
            <li><h2>5</h2><p>MAY</p></li>
            <li><h2>6</h2><p>JUR</p></li>
            <li><h2>7</h2><p>JUL</p></li>
            <li><h2>8</h2><p>AUG</p></li>
            <li><h2>9</h2><p>SEP</p></li>
            <li><h2>10</h2><p>OCT</p></li>
            <li><h2>11</h2><p>NOV</p></li>
            <li><h2>12</h2><p>DEC</p></li>
        </ul>

        <div class="text">
            <h2>1月活动</h2>
            <p>快过年了,大家可以商量着去哪儿玩儿</p>
        </div>
    </div>
</body>
</html>
