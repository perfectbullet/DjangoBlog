<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin:0; padding:0;}
        #div1 {position:relative; border:1px solid black; width:680px; height:132px; margin:10px auto; overflow:hidden;}
        #div1 ul {position:absolute; left:0;}
        #div1 ul li {list-style:none; float:left; width:150px; height:112px; padding:10px;}
        #div1 ul li img {width:150px;}
    </style>
    <script>
        window.onload=function()
        {
            var oDiv=document.getElementById('div1');
            var oUl=oDiv.getElementsByTagName('ul')[0];
            var aLi=oUl.getElementsByTagName('li');
            var aA=document.getElementsByTagName('a');
            var timer=null;
            var iSpeed=10;
            
            oUl.innerHTML+=oUl.innerHTML;
            oUl.style.width=aLi.length*aLi[0].offsetWidth+'px';
            
            function fnMove()
            {
                if(oUl.offsetLeft<-oUl.offsetWidth/2)
                {
                    oUl.style.left=0;
                }
                else if(oUl.offsetLeft>0)
                {
                    oUl.style.left=-oUl.offsetWidth/2+'px';
                }
                oUl.style.left=oUl.offsetLeft+iSpeed+'px';
            }
            
            timer=setInterval(fnMove, 30);
            
            aA[0].onclick=function()
            {
                iSpeed=-10;
            }
            aA[1].onclick=function()
            {
                iSpeed=10;
            }
            
            oDiv.onmouseover=function()
            {
                clearInterval(timer);
            }
            
            oDiv.onmouseout=function()
            {
                timer=setInterval(fnMove, 30);
            }
        };
    </script>
</head>
<body>
    <a href="javascript:;">←</a>
    <a href="javascript:;">→</a>
    <div id="div1">
	    <ul>
    	    <li>
                <img src="img/1.jpg" />
            </li>
    	    <li>
                <img src="img/2.jpg" />
            </li>
    	    <li>
                <img src="img/3.jpg" />
            </li>
    	    <li>
                <img src="img/4.jpg" />
            </li>
        </ul>
    </div>
</body>
</html>
