<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin:0; padding:0;}
        #div1 {position:relative; border:1px solid black; width:680px; height:132px; margin:10px auto; overflow:hidden;}
        #div1 ul {position:absolute; left:0;}
        #div1 ul li {list-style:none; float:left; width:150px; height:112px; padding:10px;}
        #div1 ul li img {width:150px;}
    </style>
    <script>
        window.onload=function()
        {
            var oDiv=document.getElementById('div1');
            var oUl=oDiv.getElementsByTagName('ul')[0];
            var aLi=oUl.getElementsByTagName('li');
            var timer=null;
            
            oUl.innerHTML+=oUl.innerHTML;
            oUl.style.width=aLi.length*aLi[0].offsetWidth+'px';
            
            timer=setInterval(function()
            {
                if(oUl.offsetLeft<-oUl.offsetWidth/2)
                {
                    oUl.style.left=0;
                }
                oUl.style.left=oUl.offsetLeft-10+'px';
            }, 30)
        }
    </script>
</head>
<body>
    <div id="div1">
        <ul>
            <li>
                <img src="img/1.jpg">
            </li>
            <li>
                <img src="img/2.jpg">
            </li>
            <li>
                <img src="img/3.jpg">
            </li>
            <li>
                <img src="img/4.jpg">
            </li>
        </ul>
    </div>
</body>
</html>
