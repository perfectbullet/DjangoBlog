<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin:0; padding:0;}
        #ul1 {width:300px; height:300px; border:1px solid black; margin:10px auto;}
        #ul1 div {list-style:none; border-bottom:1px dashed #999; padding:2px; overflow:hidden; filter:alpha(opacity:0); opacity:0;}
    </style>
    <script src="move2.js"></script>
    <script>
        window.onload=function()
        {
            var oTxt=document.getElementById('txt1');
            var oBtn=document.getElementById('btn1');
            var oUl=document.getElementById('ul1');
            
            oBtn.onclick=function()
            {
                var oLi=document.createElement('div');
                var aLi=oUl.getElementsByTagName('div');
                
                oLi.innerHTML=oTxt.value;
                oTxt.value='';
                
                if(aLi.length)
                {
                    oUl.insertBefore(oLi, aLi[0]);
                }
                else
                {
                    oUl.appendChild(oLi);
                }
                
                var iHeight=oLi.offsetHeight;
                oLi.style.height=0;
                
                startMove(oLi, {height: iHeight}, function()
                {
                    startMove(oLi, {opacity: 100});
                })
                //oUl.appendChild(oLi);
            }
        }
    </script>
</head>
<body>
    <textarea id="txt1" rows="10" cols="40"></textarea><br>
    <input id="btn1" type="button" value="发布">
    <div id="ul1"></div>
</body>
</html>
