    <script>
        function bubbleSort(arr)
        {
            var len=arr.length;
            for (var i=0;i<len-1;i++) 
            {
                for (var j=0;j<len-1-i;j++) 
                {
                    if (arr[j]>arr[j+1]) 
                    {        
                        var temp=arr[j+1];        
                        arr[j+1]=arr[j];
                        arr[j]=temp;
                    }
                }
            }
            return arr;
        }

        // 调用函数
        var arr = [9, 8, 7, 6, 5, 4, 3, 2, 1]
        var sorted_arr = bubbleSort(arr);

    </script>
