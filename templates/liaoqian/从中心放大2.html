<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {width: 100px; height: 100px; background: #CCC; position: absolute; left: 200px; top: 200px; margin: 0;}
    </style>
    <script src="./move2.js"></script>
    <script>
        window.onload=function()
        {
             var oDiv=document.getElementById('div1');
                
            oDiv.onmouseover=function()
            {
                startMove(oDiv, {width:200, height:200, marginLeft:-50, marginTop:-50});
            };
                
            oDiv.onmouseout=function()
            {
                startMove(oDiv, {width:100, height:100, marginLeft:0, marginTop:0});
            };
        };
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
